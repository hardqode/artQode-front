<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width = device-width,initial-scale=1" name="viewport">
    <title>ArtQode</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,300i,500,500i,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/nouislider.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/build.css">
</head>
<body>
<header>
    <div class="container">
        <img src="./assets/svg/logo.svg" class="logo" alt="">
        <div class="right-block">
            <div class="global-search">
                <img src="./assets/svg/search-icon.svg" class="icon" alt="">
                <input type="text" placeholder="Поиск по названию...">
            </div>
            <button class="button button-blue" data-toggle="modal" data-target="#newProjectModal">Новый проект</button>
            <div class="modal fade" id="newProjectModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <h2>Новый проект</h2>
                                    <label for="name" >Название</label>
                                    <input type="text" class="custom-input" id="name" >
                                    <label for="description">Описание</label>
                                    <textarea id="description"  class="custom-input" rows="5"></textarea>
                                    <button class="button button-red">Создать</button>
                                </div>
                                <div class="col-auto ml-auto px-0">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                         xmlns="http://www.w3.org/2000/svg">
                                    <path d="M16 14.0507L9.87733 7.98733L15.9387 1.87133L14.0507 0L7.99067 6.11933L1.87333 0.0606667L0 1.934L6.124 8.004L0.0606667 14.1267L1.934 16L8.00867 9.872L14.1287 15.9387L16 14.0507Z"
                                          fill="black"/>
                                    </svg>
                                </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn-icon has-updates">
                <svg width="20" height="24" viewBox="0 0 20 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 21C13 22.598 11.608 24 10.029 24C8.45 24 7 22.598 7 21H13ZM13.137 3.945C12.493 3.571 12.095 2.875 12.096 2.125V2.122C12.097 0.95 11.158 0 10 0C8.842 0 7.903 0.95 7.903 2.122V2.125C7.904 2.876 7.507 3.571 6.862 3.945C2.194 6.654 4.877 15.66 0 17.251V19H20V17.251C15.123 15.66 17.807 6.653 13.137 3.945ZM10 1C10.552 1 11 1.449 11 2C11 2.552 10.552 3 10 3C9.448 3 9 2.552 9 2C9 1.449 9.448 1 10 1ZM3.549 17C4.738 15.333 5.154 13.109 5.513 11.185C5.96 8.795 6.382 6.537 7.867 5.676C9.247 4.875 10.823 4.916 12.134 5.676C13.619 6.537 14.041 8.795 14.488 11.185C14.847 13.109 15.263 15.333 16.452 17H3.549Z"
                          fill="#1A1A1A"/>
                </svg>
            </button>
            <img src="./assets/avatar.png" class="avatar" alt="">
        </div>

    </div>

</header>
<section class="site-nav">
    <div class="container site-nav--container">
        <a href="index.html" class="site-nav--item">Все проекты</a>
        <a href="index.html" class="site-nav--item">CASO — магазин бытовой техники</a>
        <a href="index.html" class="site-nav--item">Каталог</a>
    </div>
</section>

<section>
    <div class="container">
        <div class="row result-controls--row">

            <div class="col-2 ">
                <span class="result--value">76%</span>
            </div>

            <div class="col">

                <div class="row align-items-center justify-content-end">
                    <div class="col-auto select--col">
                        <select class="select2" name="resolution">
                            <option value="1920">1920 пкс</option>
                            <option value="1280">1280 пкс</option>
                            <option value="320">320 пкс</option>
                            <option value="320">320 пкс</option>
                            <option value="320">320 пкс</option>
                            <option value="320">320 пкс</option>
                            <option value="320">320 пкс</option>
                            <option value="320">320 пкс</option>
                        </select>
                    </div>
                    <div class="col-auto checkbox--col">
                        <div class="checkbox-container">
                            <input type="checkbox" id="contures">
                            <label for="contures" class="custom-checkbox">Контуры</label>
                        </div>

                    </div>
                    <div class="col-auto slider-link--col">
                        <a href="#" role="button" class="slider-link design">Дизайн</a>
                    </div>
                    <div class="col slider--col">
                        <div id="slider"></div>
                    </div>
                    <div class="col-auto slider-link--col">
                        <a href="#" role="button" class="slider-link html">Верстка</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>


<footer>
    <div class="container footer-container">
        <p class="copyright">© 2018, ArtQode</p>
        <a href="#" class="link">Политика конфиденциальности</a>
        <a href="#" class="link">Связаться с нами</a>
    </div>
</footer>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        $('.select2').select2({
            minimumResultsForSearch: -1
        });
    });
</script>
<script>
    var slider = document.getElementById('slider'),
        sliderBtnDesign = $('.slider-link.design'),
        sliderBtnHtml = $('.slider-link.html');

    noUiSlider.create(slider, {
        start: 0,
        step: 1,
        range: {
            'min': 0,
            'max': 100
        }
    });

    sliderBtnDesign.on('click', function () {
        slider.noUiSlider.set(0);
    });

    sliderBtnHtml.on('click', function () {
        slider.noUiSlider.set(100);
    })
</script>
</body>
</html>
